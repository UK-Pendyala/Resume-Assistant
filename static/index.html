<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/static/umaLogo2.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    body {
      background-color: #0F0F11;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .chat-container {
      background-color: #18181B;
      height: 95vh;
      /* max-width: 900px; */
      width: 80%;
      margin: auto;
      margin-top: 2vh;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border: 1px solid #2a2a2a;
    }

    @media screen and (max-width: 768px) {
      .chat-container {
        height: 95vh;
      }
    }

    header {
      background-color: #18181B;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #2c2c2c;
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #E7644D;
      margin: 0;
    }

    main#chat-window {
      flex: 1;
      background-color: #18181B;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 100%;
      line-height: 1.4;
    }

    .message.user {
      background-color: #3F3F45;
      align-self: flex-end;
    }

    .message.bot {
      background-color: #18181B;
      align-self: flex-start;
      border: 1px solid #3F3F45;
    }

    form#chat-form {
      display: flex;
      padding: 12px;
      background-color: #18181B;
      border-top: 1px solid #2c2c2c;
    }

    #user-input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background-color: #27272A;
      color: white;
      font-size: 1rem;
    }

    #user-input:focus {
      outline: none;
      background-color: #323234;
    }

    form button {
      background-color: #E7644D;
      border: none;
      color: white;
      padding: 10px 16px;
      margin-left: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #ff8a70;
    }

    .bi-send {
      /* font-size: 3rem;  */
      /* font-weight: 900;   */
      font-weight: 600;
      /* margin-left: 0 !important; */
    }

    .send-text {
      display: inline-block;
      font-size: 1rem;
      font-weight: 600;
      /* margin-right: 8px; */
      margin-bottom: 0
    }


    @media screen and (max-width: 768px) {
      .send-text {
        display: none;
      }

      .bi-send {
        margin-left: 0 !important;
      }

      .container-fluid {
        align-items: flex-start;
        /* top-align */
      }

      .chat-container {
        height: 100svh;
        /* 100% of the small-viewport (safe) height */
        width: 100%;
        /* use full width */
        margin: 0;
        /* no top margin */
        border-radius: 0;
        /* optional â€“ flush to edges */
      }
    }
  </style>


</head>

<body>
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="chat-container">
      <header>
        <h1>Uma's Resume Chat Assistant</h1>
      </header>

      <main id="chat-window">
        <!-- Chat messages will appear here -->
        <!-- <p class="message user">welcome</p> -->
        <!-- <p class="message bot">Hello</p> -->
      </main>

      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Hey I am Uma's Chat Assistant. Ask me anything"
          autocomplete="off" />
        <button type="button">
          <p class="send-text">Send</p><i class="bi bi-send ms-2"></i>
        </button>
      </form>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script>
  const chatForm = document.getElementById("chat-form");
  const userInput = document.getElementById("user-input");
  const chatWindow = document.getElementById("chat-window");
  let history = [];

  chatForm.addEventListener("submit", handleSend);
  document.querySelector("form button").addEventListener("click", handleSend);


  async function handleSend(e) {
    e.preventDefault()
    const message = userInput.value.trim();
    if (!message) return;


    // Append user message to chat window
    appendMessage("user", message);
    history.push({ role: "user", content: message });
    userInput.value = "";
    try {
      const res = await axios.post("/chat", {
        message,
        history
      });

      const reply = res.data.reply;
      appendMessage("bot", reply);
      history.push({ role: "assistant", content: reply });
    } catch (error) {
      appendMessage("bot", "Oops! Something went wrong.");
      console.error(error);
    }

  }
  function appendMessage(sender, text) {
    const p = document.createElement("p");
    p.classList.add("message", sender);
    p.innerText = text;
    chatWindow.appendChild(p);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }
</script>

</html>
